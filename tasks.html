<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petcare Tasks</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  </head>

  <body class="py-10 px-2 max-w-lg mx-auto md:px-6">
    <div class="bg-gray-300 px-8 py-6 rounded" x-data="taskApp()">
      <h1 class="text-2xl py-2">What I Need to Do Today For My Pets:</h1>
      <form @submit.prevent="submit" class="flex flex-col items-center justify-center space-y-2 md:space-y-0 md:flex-row">
        <input type="text"
          placeholder="Feed the fish..."
          x-model="newTask"
          class="w-full px-2 h-12 md:w-2/3 md:h-20"
          list="petTasks">
        <datalist id="petTasks">
          <option>Feed Cat</option>
          <option>Feed Dog</option>
          <option>Walk Dog</option>
          <option>Clean Cage</option>
          <option>Clean Tank</option>
          <option>Make Vet Appointment</option>
          <option>Wash Dog</option>
          <option>Change Bedding</option>
          <option>Clean Litterbox</option>
          <option>Check Water Dish</option>
          <option>Take Puppy to Puppy School</option>
          <option>Go to Groomer</option>
          <option>Buy Pet Food</option>
        </datalist>
          <button
            type="submit"
            class="w-1/3 h-20 bg-cover bg-center"
            :style="`background-image: url('images/add.png');  cursor:${(!newTask ? 'not-allowed' : 'auto')}`"
            onMouseOver="this.style.opacity='0.8'"
            onMouseOut="this.style.opacity='1'"
            :disabled="!newTask"
            >
          </button>
      </form>

      <ul class="list-disc mt-3">
        <template x-for="(task, index) in tasks" :key="index">
          <li>
            <input type="checkbox" x-model="task.completed">
            <span x-text="task.body" :class="{ 'line-through' : task.completed }"></span>
          </li>
        </template>
      </ul>

    </div>

    <script src="tasks.js"></script>

  </body>
</html>
