<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Alpine Examples</title>

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  </head>

  <body class="grid items-center justify-center h-screen">

    <div x-data="{ show: false }" @click.away="show = false">
      <button @click="show = ! show">Links</button>

      <div class="absolute bg-black text-white py-2 rounded mt-1" x-show="show"
        x-transition:enter="transition duration-200 transform ease-out" x-transition:enter-start="scale-75"
        x-transition:leave="transition duration-100 transform ease-in" x-transition:leave-end="opacity-0 scale-90">
        <a class="block hover:bg-gray-800 text-xs py-px px-4" href="/">Matching</a>
        <a class="block hover:bg-gray-800 text-xs py-px px-4" href="create-user.html">User Card</a>
        <a class="block hover:bg-gray-800 text-xs py-px px-4" href="calculator.html">Simplest Calculator</a>
        <a class="block hover:bg-gray-800 text-xs py-px px-4" href="tabs.html">Jokes</a>
        <a class="block hover:bg-gray-800 text-xs py-px px-4" href="tasks.html">Pet Care Tasks</a>
        <a class="block hover:bg-gray-800 text-xs py-px px-4" href="transition.html">Mystery Animal</a>
      </div>
    </div>

  </body>

</html>
